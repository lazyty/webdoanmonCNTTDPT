<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Vietnamese Sign Language Of Group 07</title>
    <link rel="shortcut icon" href="https://courses.uit.edu.vn/theme/image.php/classic/theme/1728025335/favicon" />
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color, #f0f0f0);
            color: var(--text-color, #000);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        header .mode-toggle {
            cursor: pointer;
            padding: 10px;
            border: none;
            background: none;
            font-size: 18px;
            color: #fff;
            transition: transform 0.2s ease;
        }

        header .mode-toggle:hover {
            transform: scale(1.1);
        }

        .content, .get-started-content {
            padding: 20px;
            text-align: center;
        }

        .get-started {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .get-started {
            background-color: #007bff;
            color: #fff;
        }

        .light-mode .get-started {
            background-color: #0056b3;
            color: #fff;
        }

        .light-mode .get-started:hover {
            background-color: #004085;
            color: #fff;
        }

        .dark-mode .get-started:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .camera-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 4%;
        }

        .video, .sign-text {
            width: 48%;
            height: 400px;
        }

        .sign-text {
            display: flex;
            justify-content: left;
            align-items: left;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ccc;
            padding-left: 10px;
            padding-top: 5px;
            text-align: left;
            margin-top: 10px;
        }

        .dark-mode {
            --bg-color: #181818;
            --text-color: #fff;
        }

        .light-mode {
            --bg-color: #f0f0f0;
            --text-color: #000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="goToMainPage()">Group 07</div>
        <button class="mode-toggle">‚òÄÔ∏è</button>
    </header>

    <div class="content" id="mainPage">
        <h1>Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Web Vietnamese Sign Language</h1>
        <p>H√£y kh√°m ph√° v√† t√¨m hi·ªÉu th√™m v·ªÅ ng√¥n ng·ªØ k√Ω hi·ªáu!</p>
        <button class="get-started" onclick="showGetStarted()">GET STARTED</button>
    </div>

    <div class="get-started-content hidden" id="getStartedPage">
        <h1>Vietnamese Sign Language</h1>
        <p>H√£y s·ª≠ d·ª•ng camera v√† xem c√°c ch·ªØ k√Ω hi·ªáu ng√¥n ng·ªØ!</p>
        <div class="camera-container">
            <video class="video" id="camera" autoplay></video>
            <div class="sign-text" id="signText"></div>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <button class="get-started" id="toggleCameraButton" onclick="toggleCamera()">B·∫≠t Camera</button>
            <button class="get-started" onclick="captureScreenshot()">Ch·ª•p M√†n H√¨nh</button>
        </div>
        <canvas id="screenshotCanvas" style="display: none;"></canvas>
    </div>

    <script>
        const toggleButton = document.querySelector('.mode-toggle');
        const body = document.body;
        const mainPage = document.getElementById('mainPage');
        const getStartedPage = document.getElementById('getStartedPage');
        const videoElement = document.getElementById('camera');
        const signTextElement = document.getElementById('signText');
        const toggleCameraButton = document.getElementById('toggleCameraButton');
        const canvas = document.getElementById('screenshotCanvas');
        let cameraEnabled = false;

        const savedMode = localStorage.getItem('mode');
        const savedPage = localStorage.getItem('currentPage');

        // X·ª≠ l√Ω ch·∫ø ƒë·ªô s√°ng/t·ªëi
        function initializeMode() {
            if (savedMode) {
                body.classList.add(savedMode);
                toggleButton.textContent = savedMode === 'light-mode' ? '‚òÄÔ∏è' : 'üåô';
            } else {
                const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                body.classList.add(prefersDark ? 'dark-mode' : 'light-mode');
                toggleButton.textContent = prefersDark ? 'üåô' : '‚òÄÔ∏è';
            }
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            localStorage.setItem('mode', body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode');
            toggleButton.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
        });

        // Qu·∫£n l√Ω giao di·ªán ch√≠nh v√† trang Get Started
        function initializePage() {
            if (savedPage === 'getStarted') {
                showGetStarted(true);
            } else {
                goToMainPage();
            }
        }

        function showGetStarted(skipCamera = false) {
            mainPage.classList.add('hidden');
            getStartedPage.classList.remove('hidden');
            localStorage.setItem('currentPage', 'getStarted');
            if (!skipCamera) startCamera();
        }

        function goToMainPage() {
            mainPage.classList.remove('hidden');
            getStartedPage.classList.add('hidden');
            localStorage.setItem('currentPage', 'mainPage');
            stopCamera();
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                cameraEnabled = true;
                updateButtonText();
            } catch (err) {
                console.error('Kh√¥ng th·ªÉ truy c·∫≠p camera:', err);
                alert("Kh√¥ng th·ªÉ b·∫≠t camera. Vui l√≤ng ki·ªÉm tra l·∫°i!");
            }
        }

        function stopCamera() {
            const stream = videoElement.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            cameraEnabled = false;
            updateButtonText();
        }

        function toggleCamera() {
            cameraEnabled ? stopCamera() : startCamera();
        }

        function updateButtonText() {
            toggleCameraButton.textContent = cameraEnabled ? 'T·∫Øt Camera' : 'B·∫≠t Camera';
        }

        function captureScreenshot() {
            if (!cameraEnabled) {
                alert("Vui l√≤ng b·∫≠t camera tr∆∞·ªõc khi ch·ª•p m√†n h√¨nh.");
                return;
            }
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const screenshotURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = screenshotURL;
            link.download = 'screenshot.png';
            link.click();
        }

        // Kh·ªüi t·∫°o giao di·ªán
        initializeMode();
        initializePage();
    </script>
</body>
</html>
